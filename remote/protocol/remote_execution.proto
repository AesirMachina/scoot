// still starting out with a stub.
package protocol;

service Execution {
    rpc Execute(RequestPlaceholder) returns (ResponsePlaceholder) {}
}

message RequestPlaceholder {
    string input = 1;
}

message ResponsePlaceholder {
    string output = 1;
}
